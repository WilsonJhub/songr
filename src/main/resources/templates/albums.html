<!DOCTYPE html>
<!--importing from thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--        th:each is iterating through album array located inside AlbumController-->
<!--        iterate through repository.-->
<ul th:each="album : ${albumList}">
    <li th:text="${album.title}"/>
    <!--        render other props-->
    <img th:src="${album.imgUrl}"/>

    <div>Song: </div>
    <ul th:each="song : ${album.songToAlbum}">
        <li th:text="${song.title}"></li>
    </ul>

</ul>


        <form action="/addAlbum" method="post">
            <fieldset>
                <legend>Add new album</legend>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="songCount">SongCount</label>
                <input type="text" name="songCount" id="songCount">
                <label for="length">length</label>
                <input type="text" name="length" id="length">
                <label for="imgUrl">imgUrl</label>
                <input for="text" name="imgUrl" id="imgUrl">
                <input type="submit" value="Add Album">
            </fieldset>
        </form>
        <form action="/add-song" method="post">
            <fieldset>
            <legend>Add new Song</legend>
            <label for="title">Title</label>
            <input type="text" name="title">
            <label for="length">Length of Song</label>
            <input type="text" name="length">
            <label for="trackNumber">Track number</label>
            <input type="text" name="trackNumber" id="trackNumber">
            <label for="album">album</label>
                <input type="text" name="album" id="album">
                <input type="submit" value="Add Song">

            </fieldset>
        </form>

</body>
</html>
